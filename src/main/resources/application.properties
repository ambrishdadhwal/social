spring.application.name=Social
server.servlet.contextPath=/social
server.port=9091
server.error.path=/error2
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.profiles.active=h2

####---Actuator---#####
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

####---Swagger with Actuator---#####
springdoc.show-actuator=false

####---spring WebMVC---#####
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

####---Some custom---#####
baeldung.greeter.userName=Baeldung
baeldung.greeter.afternoonMessage=Woha\ Afternoon
mail.hostname=host@mail.com
mail.port=9000
mail.from=mailer@mail.com
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
spring.main.lazy-initialization=true

####EMAIL####
spring.mail.host=smtp.gmail.com
spring.mail.port=587

###......Use your Google email and token for email functionality ###
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth= true
spring.mail.properties.mail.smtp.starttls.enable= true
spring.mail.properties.mail.smtp.starttls.required= true
#spring.mail.properties.mail.smtp.ssl.enable= true
spring.mail.test-connection= true
spring.mvc.problemdetails.enabled=true